<p style="text-align: center" class="title">On a Distant Prospect of Eton College</p>
<p>&nbsp;</p>
<p>Thomas Gray</p>
<p>&nbsp;</p>
<p>Yet ah! Why should they know their fate
<p>Since sorrow never comes too later
<p>And happiness to swiftly flies?
<p>Thought would destroy their paradise
<p>No more,where ignorance is bliss
<p>'Tis folly to be wise</p>
