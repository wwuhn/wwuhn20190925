<p ALIGN="center"><b>&nbsp;</b>参考译文: <b>璀璨的星辰</b></p>
<p ALIGN="left">
璀璨的星辰啊，愿我和你一样恒久不变</p>
<p ALIGN="left">却不是孤寂地挂在高远的夜空，闪闪发光</p>
<p ALIGN="left">永远睁着双眼，凝望着</p>
<p ALIGN="left">宛如造物主那隐忍而执着的隐士</p>
<p ALIGN="left">凝望着河流淙淙而去</p>
<p ALIGN="left">清澈的水日复一日，荡涤着凡世的堤岸</p>
<p ALIGN="left">凝望着柔软的白雪的面纱</p>
<p ALIGN="left">落在崇山峻岭，落在池沼平原</p>
<p ALIGN="left">不！-只愿像你一样，恒久不变</p>
<p ALIGN="left">靠在我亲爱的人的酥胸上</p>
<p ALIGN="left">长久地感受着那份轻柔的起起伏伏</p>
<p ALIGN="left">感觉着内心那甜蜜的激荡</p>
<p ALIGN="left">啊！还要聆听着她娇喘微微</p>
<p ALIGN="left">就这样心潮澎湃-就这样神魂颠倒<br>
  <br>
&nbsp;&nbsp;&nbsp;</p>
