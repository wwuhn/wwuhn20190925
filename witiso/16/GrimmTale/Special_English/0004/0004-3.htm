参考译文：<b>生活</b></p>

<p>
<p>生活是斗争，接受它
<p>生活是悲剧，面对它
<p>生活是冒险，别怕它
<p>生活是幸运，创造它
<p>生活多宝贵，别毁掉它
<p>生活就是生活，为它而奋斗
<p>
<p>特雷莎修女
