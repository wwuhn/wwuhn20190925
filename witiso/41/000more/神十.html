<div id="frame">
  <p><strong>神十档案</strong></p>
  <p>　　身高：约9米</p>
  <p>　　体重：约8吨</p>
  <p>　　腰围：最大直径2.8米</p>
  <p>　　组成：推进舱、返回舱、轨道舱和附加段</p>
  <p>　　发射窗口：2013年6月中旬</p>
  <p>　　飞行速度：约每秒7.9公里，每小时飞行2.8万公里，每90分钟绕地球一圈</p>
  <p>　　飞行时间：在轨飞行15天，其中12天与天宫一号组成组合体飞行</p>
  <p>　　发射初始轨道：近地点约200公里、远地点约330公里的椭圆轨道</p>
  <p>　　交会对接轨道：距地约343公里的近圆轨道</p>
  <p>　　航天员乘组：3名，或为两男一女组合</p>
  <p>　　任务阶段：载人航天工程第二步第一阶段，交会对接任务收官之战，载人飞船天地往返运输系统定型阶段。</p>
