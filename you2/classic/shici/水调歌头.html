<body>
<div id="lay">
<div class="tbrl title1">水调歌头</span></div>
<div class="tbrl title2">苏轼</div>
<div class="tbrl title1">&nbsp;</div>
<div class="tbrl">明月几时有，</div>
<div class="tbrl">把酒问青天。</div>
<div class="tbrl">不知天上宫阙</div>
<div class="tbrl">今夕是何年。</div><div class="tbrl title1">&nbsp;</div>
<div class="tbrl">我欲乘风归去。</div>
<div class="tbrl">又恐琼楼玉宇，</div>
<div class="tbrl">高处不胜寒，</div>
<div class="tbrl">起舞弄清影，</div>
<div class="tbrl">何似在人间。</div><div class="tbrl title1">&nbsp;</div>
<div class="tbrl">转朱阁，</div>
<div class="tbrl">低绮户，</div>
<div class="tbrl">照无眠。</div>

<div class="tbrl">不应有恨，</div>
<div class="tbrl">何事长向别时圆。</div><div class="tbrl title1">&nbsp;</div>

<div class="tbrl">人有悲欢离合，</div>
<div class="tbrl">月有阴晴圆缺，</div>

<div class="tbrl">此事古难全。</div>

<div class="tbrl">但愿人长久，</div>
<div class="tbrl">千里共婵娟。</div>
</div>
