</head>

<body>
<div id="lay">

<div class="tbrl title1">满江红  写怀</div>
<div class="tbrl title2">岳飞</div>
<div class="tbrl title1">&nbsp;</div>

       
<div class="tbrl">怒发冲冠，</div>
<div class="tbrl">凭栏处、潇潇雨歇。</div>
<div class="tbrl">抬望眼、仰天长啸，</div>
<div class="tbrl">壮怀激烈。</div><div class="tbrl title1">&nbsp;</div>
<div class="tbrl">三十功名尘与土，</div>
<div class="tbrl">八千里路云和月。</div>
<div class="tbrl">莫等闲、白了少年头，</div>
<div class="tbrl">空悲切。</div><div class="tbrl title1">&nbsp;</div>
 
<div class="tbrl">靖康耻，犹未雪。</div>
<div class="tbrl">臣子恨，何时灭。</div>
<div class="tbrl">驾长车踏破，</div>
<div class="tbrl">贺兰山缺。</div><div class="tbrl title1">&nbsp;</div>
<div class="tbrl">壮志饥餐胡虏肉，</div>
<div class="tbrl">笑谈渴饮匈奴血。</div>
<div class="tbrl">待从头、收拾旧山河，</div>
<div class="tbrl">朝天阙。</div>
</div>
