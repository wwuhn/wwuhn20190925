<body>
<div id="lay">

<div class="tbrl title1">浪淘沙</div>
<div class="tbrl title2">欧阳修</div>
<div class="tbrl title2">&nbsp;</div>

<div class="tbrl">把酒祝东风。</div>
<div class="tbrl">且共从容。</div>
<div class="tbrl">垂杨紫陌洛城东。</div>
<div class="tbrl">总是当时携手处，</div>
<div class="tbrl">游遍芳丛。</div>
<div class="tbrl title2">&nbsp;</div>
<div class="tbrl">聚散苦匆匆，</div>
<div class="tbrl">此恨无穷。</div>
<div class="tbrl">今年花胜去年红。</div>
<div class="tbrl">可惜明年花更好，</div>
<div class="tbrl">知与谁同。</div>
</div>
