<div id="lay">

<div class="tbrl title1">雨霖铃</div>
<div class="tbrl title2">柳永</div>
<div class="tbrl title1">&nbsp;</div>
<div class="tbrl">寒蝉凄切。</div>
<div class="tbrl">对长亭晚，</div>
<div class="tbrl">骤雨初歇。</div><div class="tbrl title1">&nbsp;</div>
<div class="tbrl">都门帐饮无绪，</div>
<div class="tbrl">留恋处、兰舟催发。</div>
<div class="tbrl">执手相看泪眼，</div>
<div class="tbrl">竟无语凝噎。</div><div class="tbrl title1">&nbsp;</div>
<div class="tbrl">念去去、千里烟波，</div>
<div class="tbrl">暮霭沉沉楚天阔。</div>
<div class="tbrl">多情自古伤离别，</div>
<div class="tbrl">更那堪、冷落清秋节。</div><div class="tbrl title1">&nbsp;</div>
<div class="tbrl">今宵酒醒何处，</div>
<div class="tbrl">杨柳岸、晓风残月。</div>
<div class="tbrl">此去经年，</div>
<div class="tbrl">应是良辰、好景虚设。</div>
<div class="tbrl">便纵有、千种风情，</div>
<div class="tbrl">更与何人说。</div>
</div>
