    <p align="right" style="margin-bottom: 0"><a href="javascript:history.back(1)">返回</a></p>
    <input TYPE="hidden" NAME="VTI-GROUP" VALUE="0"><!--webbot bot="SaveResults" endspan i-checksum="43374" --><p><font color="#000080" face="Arial"><strong>Pain is forgotten where gain follows.</strong></font></p>
      <p><select name="D1" size="1">
        <option selected value="中文">中文</option>
        <option value="一朝得了利，痛苦便忘记">一朝得了利，痛苦便忘记</option>
      </select></p>
      <p><font color="#000080" face="Arial"><strong>Pain past is pleasure.</strong></font></p>
      <p><select name="D2" size="1">
        <option selected value="中文">中文</option>
        <option value="苦尽甘来">苦尽甘来</option>
      </select></p>
      <p><font color="#000080" face="Arial"><strong>Pardon all men, but never thyself.</strong></font></p>
      <p><select name="D1" size="1">
        <option selected value="中文">中文</option>
        <option value="严以律已，宽以待人">严以律已，宽以待人</option>
      </select></p>
      <p><font color="#000080" face="Arial"><strong>Penny wise, pound foolish.</strong></font></p>
      <p><select name="D1" size="1">
        <option selected value="中文">中文</option>
        <option value="小事聪明，大事糊涂（意同：抓了芝麻，丢了西瓜）">小事聪明，大事糊涂（意同：抓了芝麻，丢了西瓜）</option>
      </select></p>
      <p><font color="#000080" face="Arial"><strong>Plenty is no plague.</strong></font></p>
      <p><select name="D1" size="1">
        <option selected value="中文">中文</option>
        <option value="多多益善">多多益善</option>
      </select></p>
      <p><font color="#000080" face="Arial"><strong>Poverty is the mother of health.</strong></font></p>
      <p><select name="D1" size="1">
        <option selected value="中文">中文</option>
        <option value="贫穷是健康之母">贫穷是健康之母</option>
      </select></p>
      <p><font color="#000080" face="Arial"><strong>Practice makes perfect.</strong></font></p>
      <p><select name="D1" size="1">
        <option selected value="中文">中文</option>
        <option value="熟能生巧">熟能生巧</option>
      </select></p>
      <p><font color="#000080" face="Arial"><strong>Practise what you preach.</strong></font></p>
      <p><select name="D1" size="1">
        <option selected value="中文">中文</option>
        <option value="躬行已说，身体力行">躬行已说，身体力行</option>
      </select></p>
      <p><font color="#000080" face="Arial"><strong>Prevention is better than cure.</strong></font></p>
      <p><select name="D1" size="1">
        <option selected value="中文">中文</option>
        <option value="与其补救于已然，不如防止于未然">与其补救于已然，不如防止于未然</option>
      </select></p>
      <p>　</p>
