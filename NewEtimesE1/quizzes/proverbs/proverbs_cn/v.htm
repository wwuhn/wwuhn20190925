    <input TYPE="hidden" NAME="VTI-GROUP" VALUE="0"><!--webbot bot="SaveResults" endspan i-checksum="43374" --><p><font color="#000080" face="Arial"><strong>Venture a small fish to catch a great one.</strong></font></p>
      <p><select name="D1" size="1">
        <option selected value="中文">中文</option>
        <option value="欲钓大鱼，先舍小鱼">欲钓大鱼，先舍小鱼</option>
      </select></p>
      <p><font color="#000080" face="Arial"><strong>Virtue is a jewel of great price.</strong></font></p>
      <p><select name="D2" size="1">
        <option selected value="中文">中文</option>
        <option value="美德是无价之宝">美德是无价之宝</option>
      </select></p>
      <p><font color="#000080" face="Arial"><strong>Virtue is fairer far than beauty.</strong></font></p>
      <p><select name="D1" size="1">
        <option selected value="中文">中文</option>
        <option value="美德远胜于美貌">美德远胜于美貌</option>
      </select></p>
      <p><font color="#000080" face="Arial"><strong>Virtue is its own reward.</strong></font></p>
      <p><select name="D1" size="1">
        <option selected value="中文">中文</option>
        <option value="善有善报（意指：德行的酬报就是德行本身）">善有善报（意指：德行的酬报就是德行本身）</option>
      </select></p>
