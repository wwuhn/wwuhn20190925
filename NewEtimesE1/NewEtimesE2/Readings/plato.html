      <PRE><font face="Times New Roman" size="5">About Plato' s Works </font></PRE>
</div>
<p style="line-height: 150%">柏拉图是古希腊的大哲学家，也是苏格拉底的优秀学生之一。柏拉图的著作有很多是有关苏格拉底和他的弟子
的对话的纪录，其中很多对话表现出苏格拉底特有的的思辨哲学思想。</p>
<p style="line-height: 150%">所谓Socratic 
Dialogues，表现出西方哲学中特有的一种思辨方法，在对话中经常给人“以子之矛，攻子之盾”的印象。这里选了九篇不算很长的苏格拉底和他的学生对话的文章。如果能够读懂这些文章，就能在读后感到有所获益，这比起整
天鹦鹉学舌地练一些根本就没有一点思想内容的所谓英语会话，或者没完没了地做一些内容肤浅苍白的所谓水平测试题，大相径庭之处，
应当是不言自明。</p>
<p style="line-height: 150%">祝君阅读愉快。</p>
