<div class="tbrl title1">将进酒</div>
<div class="tbrl title2">李白</div>
<div class="tbrl title1">&nbsp;</div>
<div class="tbrl">君不见黄河之水天上来，</div>
<div class="tbrl">奔流到海不复回。</div>
<div class="tbrl">君不见高堂明镜悲白发，</div>

<div class="tbrl">朝如青丝暮成雪。</div>
<div class="tbrl">人生得意须尽欢，</div>

<div class="tbrl">莫使金樽空对月。</div>
<div class="tbrl">天生我材必有用，</div>
<div class="tbrl">千金散尽还复来。</div>
<div class="tbrl">烹羊宰牛且为乐，</div>
<div class="tbrl">会须一饮三百杯。</div>
<div class="tbrl">岑夫子，丹丘生，</div>
<div class="tbrl">将进酒，杯莫停。</div>
<div class="tbrl">与君歌一曲，</div>
<div class="tbrl">请君为我倾耳听。</div>
<div class="tbrl">钟鼓馔玉不足贵，</div>
<div class="tbrl">但愿长醉不复醒。</div>
<div class="tbrl">古来圣贤皆寂寞，</div>
<div class="tbrl">惟有饮者留其名。</div>
<div class="tbrl">陈王昔时宴平乐，</div>
<div class="tbrl">斗酒十千恣欢谑。</div>
<div class="tbrl">主人何为言少钱，</div>
<div class="tbrl">径须沽取对君酌。</div>
<div class="tbrl">五花马，千金裘，</div>
<div class="tbrl">呼儿将出换美酒，</div>
<div class="tbrl">与尔同销万古愁。</div>
