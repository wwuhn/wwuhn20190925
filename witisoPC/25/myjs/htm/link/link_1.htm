<html>
<script>
function p(){
document.pad.text.select();
document.execCommand("copy")}
function link(){ 
o=event.srcElement
while(o.tagName != "A")
{if(!o.parentElement) return
o=o.parentElement}
event.returnValue = false
o.click()}
function mouse(){
if(event.button==1||event.button==2||event.button==3){link()}}
document.onmousedown=mouse;
</script>
