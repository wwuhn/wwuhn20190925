<html>
<script>
function p(){
document.pad.text.select();
document.execCommand("copy")}
function link(){ 
o=event.srcElement
while(o.tagName != "A")
{if(!o.parentElement) return
o=o.parentElement}
event.returnValue = false
if (checkboxNever.checked == true){
open(o.href,'','')}
else{location=o.href}}
document.onclick=link;
</script>

<p align="center"><input type="button" value="复制到我的剪贴板" onclick=p()><FORM name=pad><textarea rows="11" name="S1" cols="91" id=text><script>
function link(){

while(o.tagName != "A")
{if(!o.parentElement) return

if (checkboxNever.checked == true){
open(o.href,'','')}
else{location=o.href}}
document.onclick=link;
</script></textarea></FORM>
