<SCRIPT>
function AssignHandler(sEvent)
{
	//document.title = sEvent;
	var oFn = null;

	ClearEvents();
	ClearResults();

	switch (sEvent)
	{
	case 'onmouseover':
		divContainer.onmouseover = fnTrapEvents;
		break;
	case 'onmousemove':
		divContainer.onmousemove = fnTrapEvents;
		break;
	case 'onmouseout':
		divContainer.onmouseout = fnTrapEvents;
		break;	
	}
}

function ClearResults()
{
	tdTo.innerText = "";
	tdFrom.innerText = "";
	tdSrc.innerText = "";
}

function ClearEvents()
{
	divContainer.onmouseover = null;
	divContainer.onmousemove = null;
	divContainer.onmouseout = null;	
}

function fnTrapEvents() {
	var oSrc = window.event.srcElement;
	if (oSrc)
	{
		tdSrc.innerText=oSrc.tagName + " (" + oSrc.id + ")";
	}

	var oFrom = window.event.fromElement;
	if (oFrom)
	{
		tdFrom.innerText = oFrom.tagName + " (" + oFrom.id + ")";
	}

	var oTo = window.event.toElement;
	if (oTo)
	{
		tdTo.innerText = oTo.tagName + " (" + oTo.id + ")";
	}
}

function NoOp()
{
	return false;
}
</SCRIPT>
Event: <INPUT ACCESSKEY="o" TYPE="radio" ID="radOver" NAME="rad1" EVENT="onmouseover" CHECKED onclick="AssignHandler(this.EVENT)"><LABEL FOR="radOver">onmouse<SPAN CLASS="clsAccess">o</SPAN>ver</LABEL>
<INPUT ACCESSKEY="m" TYPE="radio" ID="radMove" NAME="rad1" EVENT="onmousemove" onclick="AssignHandler(this.EVENT)"><LABEL FOR="radMove">onmouse<SPAN CLASS="clsAccess">m</SPAN>ove</LABEL>
<INPUT ACCESSKEY="n" TYPE="radio" ID="radOut" NAME="rad1" EVENT="onmouseout" onclick="AssignHandler(this.EVENT)"><LABEL FOR="radOut">o<SPAN CLASS="clsAccess">n</SPAN>mouseout</LABEL>

<TABLE STYLE="table-layout:fixed;width:250px" CLASS="clsStd">
<TR><TH>srcElement:</TH><TD ID="tdSrc"></TD></TR>
<TR><TH>fromElement:</TH><TD ID="tdFrom"></TD></TR>
<TR><TH>toElement: </TH><TD ID="tdTo"></TD></TR>
</TABLE>

<DIV STYLE="border:1 inset;background-color:#CCCCCC;position:absolute;top:150;left:400;" ID="divContainer" onmouseout="fnTrapEvents()">
<DIV STYLE="background-color:red;width:100px" ID="div1">Example DIV</DIV>
<A STYLE="background-color:green;width:100px" ID="a1" HREF="javascript:NoOp();">Example Link</A>
<SPAN STYLE="background-color:blue;width:100px" ID="span1">Example SPAN</SPAN>
</DIV>
