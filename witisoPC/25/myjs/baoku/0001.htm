            提示： 实现如同浏览器上按钮的前进与后退的功能 [由于本视窗为新窗口所以没有效果]<br>
            <input type="submit" name="Submit" value="前进" onClick=history.go(1)>
            <input type="submit" name="Submit2" value="后退" onClick=history.go(-1)>

      <br>
      1.在要前进的地方加上 onClick=history.go(1) 后退的地方加上 onClick=history.go(-1)<br>
      如本页的内容为: <br>
      &lt;input type=&quot;submit&quot; name=&quot;Submit&quot; value=&quot;前进&quot; 
      <font color="#990000">onClick=history.go(1)</font>&gt;<br>
      &lt;input type=&quot;submit&quot; name=&quot;Submit2&quot; value=&quot;后退&quot; 
      <font color="#990000">onClick=history.go(-1)</font>&gt; </TD>
