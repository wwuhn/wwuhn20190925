var n = (document.layers) ? 1:0;
var ie = (document.all) ? 1:0;
//Page object, and cross-browser objects.
function makePageCoords(){this.x2=(n)?innerWidth:document.body.offsetWidth;
this.y2=(n)?innerHeight:document.body.offsetHeight;return this;}
function makeObj(obj,nest){nest=(!nest) ? '':'document.'+nest+'.'						
this.css=(n) ? eval(nest+'document.'+obj):eval('document.all.'+obj+'.style')					
this.ref=(n) ? eval(nest+'document.'+obj+'.document'):eval('document');		
this.x=(n)? this.css.left:this.css.pixelLeft;this.y=(n)? this.css.top:this.css.pixelTop;							
this.showIt=b_showIt;this.moveIt=b_moveIt;return this}
function b_showIt(){this.css.visibility="visible"}
function b_moveIt(x,y){this.x=x; this.y=y;this.css.left=this.x;this.css.top=this.y}
//预先下载图片函数
function preLoad(num,path,path2){for(i=0; i<=num; i++){this[i]=new Image(); 
this[i].src=path+(i+1)+path2+'.gif'}return this}
//CHANGE AFTER THIS ********************************************************
/************************************************************************************
Variables: (change this to adapt the script to your needs
************************************************************************************/
//图片的高度:
var imageHeight=30
//预先下载图片 栏目图片 原始 .gif step1.gif step2.gif ....
pre=new preLoad(5,'imgs/step','')
//预先下载图片 栏目图片 鼠标onMouseover .gif step1.gif step2.gif....
preb=new preLoad(5,'imgs/step','')
//速度:
var mspeed=20
/************************************************************************************
Remember that if you change the size of the text images you need to change the clip
values and height and width on the divCont layer in the style tag.
************************************************************************************/
/************************************************************************************
Init, change the values is here.
************************************************************************************/
function init(){
	page=new makePageCoords()
	oBButtons=new makeObj('divBottomButtons')
	oBText=new makeObj('divBottomText',' divBottomCont')
	oBCont=new makeObj('divBottomCont')
	//Change the values in here to get the menu to show another place on the page.
	//Look at the documentsize tutorial for info on how to use the page object.
	//设置显示的位置
	oBButtons.moveIt(400,70)
	oBCont.moveIt(oBButtons.x-120,70)
	oBText.moveIt(0,3)
	oBButtons.showIt()
	oBCont.showIt()
}
//Mouseover and mouseout
function mover(num){oBButtons.ref["img"+num].src=preb[num].src; moveTo(num)}
function mout(num){oBButtons.ref["img"+num].src=pre[num].src; moveBack()}
//Moving the text layer, you shouldn't need to change anything here.
var tim;
function moveTo(num){
	clearTimeout(tim)
	gt=-((num+1)*imageHeight)+3
	if(oBText.y!=gt){
		if(oBText.y<gt) oBText.moveIt(oBText.x,oBText.y+5)
		else oBText.moveIt(oBText.x,oBText.y-5)
		tim=setTimeout("moveTo("+num+")",mspeed)
	}
}
function moveBack(){
	clearTimeout(tim)
	if(oBText.y!=3){oBText.moveIt(oBText.x,oBText.y+5); tim=setTimeout("moveBack()",mspeed)}
}
onload=init;
</script>
