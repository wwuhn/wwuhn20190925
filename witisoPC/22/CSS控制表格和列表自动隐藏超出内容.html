<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>CSS控制表格和列表自动隐藏超出内容</title>
<style>
table{
table-layout:fixed;
width:65%;
border-collapse:collapse;
}
td{
white-space:nowrap;
overflow:hidden;
text-overflow:ellipsis;
border:black solid 1px;
}
ul{
width:65%;
}
li{
display:block;
float:left;
width:33.3%;
white-space:nowrap;
overflow:hidden;
/*如果要交超出内容以...显示，则需要增加属性定义：*/
text-overflow:ellipsis;
}
</style>
</head>

<body>

<table>
  <tr>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
    <td>控制表格自动隐藏超出内容</td>
    <td><strong>控制列表自动隐藏超出内容</strong></td>
  </tr>
  <tr>
    <td>table</td>
    <td>table-layout</td>
    <td>table-layout:fixed; //布局方式要固定    </td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td>width</td>
    <td>width:85%; //表格整体宽度要固定</td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
  </tr>
</table>
<ul>
<li>display:block;</li>

<li>width:30%;</li>

<li>height:22px;</li>

<li>line-height:22px;</li>

<li>white-space:nowrap;</li>

<li>overflow:hidden;</li>

<li>/*如果要交超出内容以...显示，则需要增加属性定义：*/</li>

<li>text-overflow:ellipsis;</li>
</ul>
</body>
</html>
