today=new Date();

var number = 3;
var random_number="";

ia=9301;
ic=49297;
im=233280;
jran = (jran*ia+ic) % im;

if (random_number==1) {
text_color="000000";
image="../pic/star.gif";
}
if (random_number==2) {
text_color="000000";
image="../pic/wall01.jpg";
}
if (random_number==3) {
text_color="000000";
image="../pic/wall02.gif";
}
