              <b> </b><br>
              <b>前进后退按钮</b> 
              <hr width="92%" size="1" align="center">
              <table  cellspacing="0" cellpadding="0" width="81%">
                <tr> 
                  <td height="25" colspan="2">注释：放在&lt;body&gt;与&lt;/body&gt;之间</td>
                </tr>
                <tr> 
                  <td colspan="2"> 
                    <textarea name="Code" onFocus="this.select()" onMouseOver="this.focus()" cols="50" wrap="VIRTUAL" style="BACKGROUND-COLOR: #009900;" class="pt9" rows="12">&lt;script language=&quot;VBScript&quot;&gt;
&lt;!--
Sub GoForward()
 form1.btn2.value=&quot;正在前进&quot;
 history.go(1)
end sub

Sub GoBack()
 form1.btn1.value=&quot;正在后退&quot;
 history.go(-1)
end sub
--&gt;
&lt;/script&gt;
&lt;form name=form1&gt;
  &lt;input type=&quot;button&quot;  name=&quot;btn1&quot; value=&quot;&amp;lt;&amp;lt;后退&quot; onClick=&quot;GoBack&quot;&gt;
  &lt;input type=&quot;button&quot;  name=&quot;btn2&quot; value=&quot;前进&amp;gt;&amp;gt;&quot; onClick=&quot;GoForward&quot;&gt;
&lt;/form&gt;
</textarea>
                  </td>
                </tr>
                <tr>
                  <td colspan="2" height="25"><br>
                    （提示：在此想说一下，VB的兼容性不是很好，网页上如果有第二个JavaScript，我想这里的前进后退按钮就不管用了。）</td>
