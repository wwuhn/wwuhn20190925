<p>&lt;form&gt;<br>
  &lt;input type=&quot;button&quot; value=&quot;点击这里破坏FRAME&quot; onClick=&quot;parent.location.href='<font color="#FF0000">noframebutton.htm</font>'&quot;&gt;<br>
  &lt;/form&gt;</p>
<p><font color="#FF0000">noframebutton.htm</font> 为本页的文件名。</p>
<p>在你的首页加上一个按钮，就可以避免你的页面在别人的一个Frame中打开。</p>
