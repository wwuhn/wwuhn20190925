<html>
<head>
<title>浏览器语言类型识别脚本</title>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<link rel="stylesheet" href="../style.css">
<meta name="description" content="该脚本检测浏览器支持的语言版本然后导向相应的页面。">
<meta name="keywords" content="浏览器, 语言, language, browser, redirection, redirect">
</head>

<body bgcolor="#000066" text="#FFFFFF" link="#FFFFFF" vlink="#FFFFFF" alink="#FFFFFF">
<br>
<div align="center">
<p><font size="3">浏览器语言类型识别脚本</font></p>
  <p>您来到这里是因为浏览器语言版本检测为：ZH</p>
  <form method="post" name="bform">
    <input type=button value="选择代码" onClick="javascript:this.form.text.focus();this.form.text.select();" class="pt9">
    <br>
    <textarea name="text" cols="80" rows="8" wrap="VIRTUAL" class="pt9">
&lt;SCRIPT LANGUAGE=&quot;JavaScript1.2&quot;&gt;
&lt;!--//
if (navigator.appName == 'Netscape')
var language = navigator.language;
else
var language = navigator.browserLanguage;


if (language.indexOf('en') &gt; -1) document.location.href = 'english.htm';
else if (language.indexOf('nl') &gt; -1) document.location.href = 'dutch.htm';
else if (language.indexOf('fr') &gt; -1) document.location.href = 'french.htm';
else if (language.indexOf('de') &gt; -1) document.location.href = 'german.htm';
else if (language.indexOf('ja') &gt; -1) document.location.href = 'japanese.htm';
else if (language.indexOf('it') &gt; -1) document.location.href = 'italian.htm';
else if (language.indexOf('pt') &gt; -1) document.location.href = 'portuguese.htm';
else if (language.indexOf('es') &gt; -1) document.location.href = 'Spanish.htm';
else if (language.indexOf('sv') &gt; -1) document.location.href = 'swedish.htm';
else if (language.indexOf('zh') &gt; -1) document.location.href = 'chinese.htm';
else 
document.location.href = 'english.htm';
// End --&gt;
&lt;/script&gt;</textarea>
  </form>
  <table width="62%" border="0">
    <tr>
      <td>
        <p>如果您的网站面向世界各地的冲浪者或者对外开展商贸活动，检测来访者的浏览器语言类型就非常现实了。这里提供的脚本可以检测流露；浏览器的语言类型，一般中文可以识别为“ZH”，英文版本的可以识别为“EN”,然后根据判断的浏览器语言类型导向不同语言版本的页面。当然你可以通过服务器端去解决这个问题，在客户端用这个脚本就可以了。</p>
        <p>你需要将如上代码放在HTML的&lt;head&gt;区。然后做不同语言版本的页面即可。</p>
        </td>
    </tr>
  </table>
  <form>
    <div align="center"></div>
  </form>
  <p>&nbsp;</p>
</div>
</body>
</html>
