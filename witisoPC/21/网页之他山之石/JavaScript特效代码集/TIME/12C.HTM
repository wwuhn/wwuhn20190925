                    <textarea name="2" onFocus="this.select()" onMouseOver="this.focus()" cols="50" rows="15" wrap="VIRTUAL" style="BACKGROUND-COLOR: #009900;" class="pt9">&lt;script language=&quot;JavaScript&quot;&gt;
&lt;!-- Begin
function AddDays(form) {
DaysToAdd=document.form.DaysToAdd.value;

var now=new Date();
var newdate=new Date();
var newtimems=newdate.getTime()+(DaysToAdd*24*60*60*1000);
newdate.setTime(newtimems);
document.form.display.value=newdate.toLocaleString();
}
// End --&gt;
&lt;/script&gt;
&lt;form name=form&gt;
  &lt;input type=text name=DaysToAdd size=4 value=10&gt;
  &lt;input type=button value=&quot;天后的日期将是...&quot; onClick=&quot;AddDays(this.form)&quot; name=&quot;button&quot;&gt;
