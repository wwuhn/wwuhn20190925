                    <textarea name="2" onFocus="this.select()" onMouseOver="this.focus()" cols="50" rows="10" wrap="VIRTUAL" style="BACKGROUND-COLOR: #009900;" class="pt9">&lt;script language=&quot;JavaScript&quot;&gt;
&lt;!--

function show5(){
 if (!document.layers&amp;&amp;!document.all)
 return
 var Digital=new Date()
 var hours=Digital.getHours()
 var minutes=Digital.getMinutes()
 var seconds=Digital.getSeconds()
 var dn=&quot;AM&quot; 
 if (hours&gt;12){
 dn=&quot;PM&quot;
 hours=hours-12
 }
 if (hours==0)
 hours=12
 if (minutes&lt;=9)
 minutes=&quot;0&quot;+minutes
 if (seconds&lt;=9)
 seconds=&quot;0&quot;+seconds
//change font size here to your desire
myclock=&quot;&lt;font size='4' face='Arial' &gt;&quot;+hours+&quot;:&quot;+minutes+&quot;:&quot;
 +seconds+&quot; &quot;+dn+&quot;&lt;/b&gt;&lt;/font&gt;&quot;
if (document.layers){
document.layers.liveclock.document.write(myclock)
document.layers.liveclock.document.close()
}
else if (document.all)
liveclock.innerHTML=myclock
setTimeout(&quot;show5()&quot;,1000)
 }
//--&gt;
&lt;/script&gt;
      &lt;span id=&quot;liveclock&quot; style=&quot;position:absolute;left:333px;top:146px;; width: 133px; height: 23px&quot;&gt;
