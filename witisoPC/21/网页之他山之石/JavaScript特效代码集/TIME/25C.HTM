                      <textarea name="Code" onFocus="this.select()" onMouseOver="this.focus()" cols="50" style="BACKGROUND-COLOR: #009900;" wrap="VIRTUAL" rows="13" class="pt9">&lt;script language=&quot;JavaScript&quot;&gt;
var timerID = null;
var timerRunning = false;
// Called by both onLoad in BODY tag, and Resume button.
function startclock () 
   {
   // Make sure the clock is stopped
   stopclock();
   time();
   }
// Kills clock.
function stopclock ()
   {
   if(timerRunning)
      clearTimeout(timerID);
   timerRunning = false;
   }
function time ()
   {
   var now = new Date();
   var yr = now.getYear();
   var mName = now.getMonth() + 1;
   var dName = now.getDay() + 1;
   var dayNr = ((now.getDate()&lt;10) ? &quot;0&quot; : &quot;&quot;)+ now.getDate();
   var ampm = (now.getHours() &gt;= 12) ? &quot; P.M.&quot; : &quot; A.M.&quot;
   var hours = now.getHours();
         hours = ((hours &gt; 12) ? hours - 12 : hours);
   var minutes = ((now.getMinutes() &lt; 10) ? &quot;:0&quot; : &quot;:&quot;) + now.getMinutes();
   var seconds = ((now.getSeconds() &lt; 10) ? &quot;:0&quot; : &quot;:&quot;) + now.getSeconds();
  
   // String to display current date.
   var DayDateTime=(
       + hours
       + minutes
       + seconds
       + ampm);
   // Displays Day-Date-Time on the staus bar.
   document.clock.face.value=DayDateTime;
   timerID = setTimeout(&quot;time()&quot;,1000);
   timerRunning = true;
   }
// Stops clock and clears status bar.
function clearStatus()
   {
   if(timerRunning)
      clearTimeout(timerID);
   timerRunning = false;
   window.status=&quot; &quot;;   
   }
