<meta name="keywords" content="limittime, 时间限制, time, limit, 停留时间">

<body bgcolor="#F7F7F4" onload="begintimer()">
<p align=center> 
  <script>
<!--

//按照"分:秒"的格式设置限制时间。
var limit="0:30"
if (document.images){
var parselimit=limit.split(":")
parselimit=parselimit[0]*60+parselimit[1]*1
}
function begintimer(){
if (!document.images)
return
if (parselimit==1)
//下面是限制时间到了后去的连接页面。
window.location="../../../index.html"
else{ 
parselimit-=1
curmin=Math.floor(parselimit/60)
cursec=parselimit
if (curmin!=0)
curtime="你只有"+curmin+"分"+cursec+"秒的时间保存此页。"
else
curtime="你只有"+cursec+"秒的时间保存此页。"
setTimeout("begintimer()",1000)
document.lefttime.left.value=curtime
window.status=curtime
}
}
//-->
</script>
</p>
<form>
  <div align="center"> <font size="5" color="#FF0033">时间限制脚本</font><font color="#0000FF" size="3">--你只有<b><font color="#FF0033">30</font></b>秒的时间来保存此页 
    </font></div>
</form>
