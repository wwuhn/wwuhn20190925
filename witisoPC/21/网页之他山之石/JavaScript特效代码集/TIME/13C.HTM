                    <textarea name="2" onFocus="this.select()" onMouseOver="this.focus()" cols="50" rows="12" wrap="VIRTUAL" style="BACKGROUND-COLOR: #009900;" class="pt9">&lt;script language=&quot;JavaScript&quot;&gt;
&lt;!-- Hide
  var timerID = null
  var timerRunning = false
  function MakeArray(size) 
  {
  this.length = size;
  for(var i = 1; i &lt;= size; i++)
  {
  this[i] = &quot;&quot;;
  }
  return this;
  }
  function stopclock (){
  if(timerRunning)
  clearTimeout(timerID);
  timerRunning = false
  }
  function showtime () {
  var now = new Date();
  var year = now.getYear();
  var month = now.getMonth() + 1;
  var date = now.getDate();
  var hours = now.getHours();
  var minutes = now.getMinutes();
  var seconds = now.getSeconds();
  var day = now.getDay();
  Day = new MakeArray(7);
  Day[0]=&quot;星期天&quot;;
  Day[1]=&quot;星期一&quot;;
  Day[2]=&quot;星期二&quot;;
  Day[3]=&quot;星期三&quot;;
  Day[4]=&quot;星期四&quot;;
  Day[5]=&quot;星期五&quot;;
  Day[6]=&quot;星期六&quot;;
  var timeValue = &quot;&quot;;
  timeValue += year + &quot;年&quot;;
  timeValue += ((month &lt; 10) ? &quot;0&quot; : &quot;&quot;) + month + &quot;月&quot;;
  timeValue += date + &quot;日  &quot;;
  timeValue += (Day[day]) + &quot;  &quot;;
  timeValue += ((hours &lt;= 12) ? hours : hours - 12);
  timeValue += ((minutes &lt; 10) ? &quot;:0&quot; : &quot;:&quot;) + minutes;
  timeValue += ((seconds &lt; 10) ? &quot;:0&quot; : &quot;:&quot;) + seconds;
  timeValue += (hours &lt; 12) ? &quot;上午&quot; : &quot;下午&quot;;
  document.jsfrm.face.value = timeValue;
  timerID = setTimeout(&quot;showtime()&quot;,1000);
  timerRunning = true
  }
  function startclock () {
  stopclock();
  showtime()
  }
  //--&gt;

&lt;/script&gt;
