<html>
<head>
<title>聚焦脚本-focus</title>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<link rel="stylesheet" href="../style.css">
<meta name="keywords" content="focus,button,hightlight,聚焦">
<meta name="description" content="聚焦按钮脚本">
</head>

<body onLoad="this.document.form3.d.focus();" bgcolor="#FFFFFF">
<center>
</center>
<form>
  <div align="center"> <font size="3" color="#FF0033">聚焦按钮脚本-直接按空格即可</font></div>
</form>
<form name=form3>
  <div align="center"> 
    <p> 
      <input type=button name=d value="聚焦按钮，按空格即可" class="pt9">
      <input type="submit" name="Submit" value="没有聚焦的按钮" class="pt9">
    </p>
    <p> 看看这个按钮，外面有一个选择框。 </p>
  </div>
</form>


<table width="56%" border="0" align="center">
  <tr bgcolor="#F4F3F2"> 
    <td height="49"> 
      <p><font face="Arial, Helvetica, sans-serif" size="3"><b>&lt;body onLoad=&quot;this.document.form3.d.focus();&quot;&gt;</b></font></p>
      <p><b><font size="3" face="Arial, Helvetica, sans-serif">&lt;form name=form3&gt;<br>
        &lt;input type=button name=d value=&quot;</font></b><font size="3" face="Arial, Helvetica, sans-serif">聚焦按钮</font><b><font size="3" face="Arial, Helvetica, sans-serif">&quot; 
        &gt;<br>
        &lt;/form&gt;</font></b></p>
      <p><font face="Arial, Helvetica, sans-serif" size="3">注意：form3是表单的名字，d是按钮的名字。</font></p>
    </td>
  </tr>
</table>
</body>
</html>
