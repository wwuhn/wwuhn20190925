                        <script language="">
var scrollerwidth=115
var scrollerheight=77
var scrollerbgcolor='#FFCE00'
//3000 miliseconds=4 seconds
var pausebetweenimages=3000

var slideimages=new Array()
slideimages[0]='<a href="http://computer.online.sh.cn/" target="_blank">上海热线</a><br><br><a href="http://home.cnjx.net/~xmxm/" target="_blank">晓风残梦</a><br><br><a href="http://fms.topcool.net/" target="_blank">网虫家园</a><br><br>'
slideimages[1]='<a href="http://boysoft.126.com/" target="_blank">博软星网</a><br><br><a href="http://sjessie.163.net/" target="_blank">FLASHAGE</a><br><br><a href="http://312.126.com/" target="_blank">福州小子</a><br><br>'
slideimages[2]='<a href="http://promethues.163.net/" target="_blank">迷雾森林</a><br><br><a href="http://javabar.126.com/" target="_blank">JAVABAR</a><br><br><a href="http://netgolddig.yeah.net/" target="_blank">网际淘金</a><br><br>'
slideimages[3]='<a href="http://22578.yeah.net/" target="_blank">电脑果园</a><br><br><a href="http://home.cnjx.net/~xmxm/" target="_blank">晓风残梦</a><br><br><a href="http://fms.topcool.net/" target="_blank">网虫家园</a><br><br>'
slideimages[4]='<a href="http://boysoft.126.com/" target="_blank">博软星网</a><br><br><a href="http://sjessie.163.net/" target="_blank">FLASHAGE</a><br><br><a href="http://312.126.com/" target="_blank">福州小子</a><br><br>'
slideimages[5]='<a href="http://promethues.163.net/" target="_blank">迷雾森林</a><br><br><a href="http://javabar.126.com/" target="_blank">JAVABAR</a><br><br><a href="http://netgolddig.yeah.net/" target="_blank">网际淘金</a><br><br>'

   

if (slideimages.length>1)
i=2
else
i=0

function move1(whichlayer){
tlayer=eval(whichlayer)
if (tlayer.top>0&&tlayer.top<=5){
tlayer.top=0
setTimeout("move1(tlayer)",pausebetweenimages)
setTimeout("move2(document.main.document.second)",pausebetweenimages)
return
}
if (tlayer.top>=tlayer.document.height*-1){
tlayer.top-=5
setTimeout("move1(tlayer)",100)
}
else{
tlayer.top=scrollerheight
tlayer.document.write(slideimages[i])
tlayer.document.close()
if (i==slideimages.length-1)
i=0
else
i++
}
}

function move2(whichlayer){
tlayer2=eval(whichlayer)
if (tlayer2.top>0&&tlayer2.top<=5){
tlayer2.top=0
setTimeout("move2(tlayer2)",pausebetweenimages)
setTimeout("move1(document.main.document.first)",pausebetweenimages)
return
}
if (tlayer2.top>=tlayer2.document.height*-1){
tlayer2.top-=5
setTimeout("move2(tlayer2)",100)
}
else{
tlayer2.top=scrollerheight
tlayer2.document.write(slideimages[i])
tlayer2.document.close()
if (i==slideimages.length-1)
i=0
else
i++
}
}

function move3(whichdiv){
tdiv=eval(whichdiv)
if (tdiv.style.pixelTop>0&&tdiv.style.pixelTop<=5){
tdiv.style.pixelTop=0
setTimeout("move3(tdiv)",pausebetweenimages)
setTimeout("move4(second2)",pausebetweenimages)
return
}
if (tdiv.style.pixelTop>=tdiv.offsetHeight*-1){
tdiv.style.pixelTop-=5
setTimeout("move3(tdiv)",100)
}
else{
tdiv.style.pixelTop=scrollerheight
tdiv.innerHTML=slideimages[i]
if (i==slideimages.length-1)
i=0
else
i++
}
}

function move4(whichdiv){
tdiv2=eval(whichdiv)
if (tdiv2.style.pixelTop>0&&tdiv2.style.pixelTop<=5){
tdiv2.style.pixelTop=0
setTimeout("move4(tdiv2)",pausebetweenimages)
setTimeout("move3(first2)",pausebetweenimages)
return
}
if (tdiv2.style.pixelTop>=tdiv2.offsetHeight*-1){
tdiv2.style.pixelTop-=5
setTimeout("move4(second2)",100)
}
else{
tdiv2.style.pixelTop=scrollerheight
tdiv2.innerHTML=slideimages[i]
if (i==slideimages.length-1)
i=0
else
i++
}
}

function startscroll(){
if (document.all){
move3(first2)
second2.style.top=scrollerheight
}
else if (document.layers){
move1(document.main.document.first)
document.main.document.second.top=scrollerheight+5
document.main.document.second.visibility='show'
}
}

window.onload=startscroll

if (document.layers)
document.write(slideimages[0])

if (document.layers)
document.write(slideimages[1])

if (document.layers)
document.write(slideimages[0])

if (document.all){
document.writeln('<span id="main2" style="position:relative;width:'+scrollerwidth+';height:'+scrollerheight+';overflow:hiden;background-color:'+scrollerbgcolor+'">')
document.writeln('<div style="position:absolute;width:'+scrollerwidth+';height:'+scrollerheight+';clip:rect(0 '+scrollerwidth+' '+scrollerheight+' 0);left:0;top:0">')
document.writeln('<div id="first2" style="position:absolute;width:'+scrollerwidth+';left:0;top:1;">')
document.write(slideimages[0])
document.writeln('</div>')
document.writeln('<div id="second2" style="position:absolute;width:'+scrollerwidth+';left:0;top:0">')
document.write(slideimages[1])
document.writeln('</div>')
document.writeln('</div>')
document.writeln('</span>')
}
</script>
                        <ilayer id=main bgcolor="&amp;{scrollerbgcolor};" 
                              height="&amp;{scrollerheight};" 
                              width="&amp;{scrollerwidth};"> 
                        <layer id=first 
                              width="&amp;{scrollerwidth};" top="1" 
                              left="0"></layer>
                        <layer id=second 
                              width="&amp;{scrollerwidth};" top="0" left="0" 
                              visibility="hide"></layer>
                        </ilayer>
