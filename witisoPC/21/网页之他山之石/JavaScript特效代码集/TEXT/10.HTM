                  <script language="">
//设置marquee的宽度(in pixels)
var marqueewidth=160
//设置marquee的高度
var marqueeheight=50
//设置marquee的速度
var speed=1
//设置marquee的显示内容
/////////////////////////////////////////////////////////////////


var marqueecontents='<center><SPAN STYLE="FONT-FAMILY: 宋体; FONT-SIZE: 9pt; LINE-HEIGHT: 28px">欢迎光临一千个经典网页特效Javascript栏目<br><a href="http://www.netease.com">一千个经典网页特效</a><br>超级搜索引擎<br>访问统计</span></center>'
//////////////////////////////////////////////////////////////////
if (document.all)
document.write('<marquee direction="up" scrollAmount='+speed+' style="width:'+marqueewidth+';height:'+marqueeheight+'">'+marqueecontents+'</marquee>')

function regenerate(){
window.location.reload()
}
function regenerate2(){
if (document.layers){
setTimeout("window.onresize=regenerate",450)
intializemarquee()
}
}

function intializemarquee(){
document.cmarquee01.document.cmarquee02.document.write(marqueecontents)
document.cmarquee01.document.cmarquee02.document.close()
thelength=document.cmarquee01.document.cmarquee02.document.height
scrollit()
}

function scrollit(){
if (document.cmarquee01.document.cmarquee02.top>=thelength*(-1)){
document.cmarquee01.document.cmarquee02.top-=speed
setTimeout("scrollit()",100)
}
else{
document.cmarquee01.document.cmarquee02.top=marqueeheight
scrollit()
}
}

window.onload=regenerate2
</script>
