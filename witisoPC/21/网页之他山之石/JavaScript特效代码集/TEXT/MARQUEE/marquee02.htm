<TITLE>状态栏跑马灯</TITLE>
<SCRIPT LANGUAGE="JavaScript">
function scroll_status (seed)
{
    <!-- 跑马灯显示内容-->
    var msg = "欢迎光临JAVA2000，本站最佳分辨率800*600，请使用IE浏览器。";
    var out = " ";
    var c = 1;
    if (150 < seed) {
            seed--;
            var cmd="scroll_status(" + seed + ")";
            timerTwo = window.setTimeout(cmd, 25);
    }
    else if (seed <= 150 && 0 < seed) {
            for (c=0 ; c < seed ; c++) {
                    out+=" ";
            }
            out+=msg;
            seed--;
            var cmd="scroll_status(" + seed + ")";
                window.status=out;
            timerTwo=window.setTimeout(cmd,25);
    }
    else if (seed <= 0) {
            if (-seed < msg.length) {
                    out+=msg.substring(-seed,msg.length);
                    seed--;
            var cmd="scroll_status(" + seed + ")";
                    window.status=out;
                    timerTwo=window.setTimeout(cmd,25);
            }
            else {
                    window.status=" ";
                    timerTwo=window.setTimeout("scroll_status(150)",25);
            }
    }
}
// -- End of JavaScript code -------------- -->

</SCRIPT>
