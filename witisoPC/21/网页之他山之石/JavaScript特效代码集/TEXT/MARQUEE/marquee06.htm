
<HTML>
<HEAD>
<TITLE>状态栏跑马灯 </TITLE>
<SCRIPT LANGUAGE="JavaScript">
<!--
//如下是显示的信息
var msge = "最酷的JAVA脚本资源站，本站为制作交互的动态主页提供分类齐全的JS脚本资源和主页制作技巧。                        ";
//message position
var pos = 0;
	
function Scrollit(){		
//display scrolling message in the status bar
	window.status = msge.substring(pos,msge.length) + msge.substring(0,pos);
//increase message position by one
	pos++;
	//if pos value is equal to the message length + 5  then set pos to 0
	if(pos == msge.length + 5) pos = 0;
	//set the Timeout on the Scrollit function
	window.setTimeout("Scrollit()",100);
	}
//-->
</SCRIPT>
