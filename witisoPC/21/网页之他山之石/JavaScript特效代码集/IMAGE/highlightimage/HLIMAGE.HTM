<html>
<head>
<title>图片特效-隐现效果</title>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<script language="JavaScript1.2">

function makevisible(cur,which){
if (which==0)
cur.filters.alpha.opacity=100
else
cur.filters.alpha.opacity=20
}
</script>
<style type="text/css">
<!--
.pt9 {  font-family: "宋体"; font-size: 9pt}
body { font-family: "宋体"; font-size: 9pt ; margin-top: 0px}
-->
</style>
<meta name="keywords" content="图形图象特效 隐现效果 图片处理 images pictures">
<meta name="description" content="使图片产生隐现效果的脚本。">
</head>

<body bgcolor="#FFFFFF">
<form>
  <div align="center"> 
    <p>&nbsp;</p>
    <p><font size="4" color="#FF0000">犹抱琵琶半遮面-只有一个图片啊！（适用于IE）</font></p>
  </div>
</form>
<table width="76%" border="0" align="center">
  <tr> 
    <td height="169" width="38%">
      <div align="center"><a href="../../../index.html"><img src="../../../css/images/logo2.gif" width="117" height="220" border="0" style="filter:alpha(opacity=20)" onMouseOver="makevisible(this,0)" onMouseOut="makevisible(this,1)"></a><br>
        <font color="#FF0000">将鼠标放在图片上看看效果</font> </div>
    </td>
    <td height="169" width="62%" valign="top"> 
      <form method="post" action="">
        <textarea name="textfield" cols="50" rows="8" class="pt9">如下代码加入HTML的&lt;HEAD&gt;区：

&lt;script language=&quot;JavaScript1.2&quot;&gt;
function makevisible(cur,which){
if (which==0)
cur.filters.alpha.opacity=100
else
cur.filters.alpha.opacity=20
}
&lt;/script&gt;
================================
最后，在&lt;img&gt;标签内做如下的设置：
&lt;img src=&quot;logo.gif&quot; style=&quot;filter:alpha(opacity=20)&quot; onMouseOver=&quot;makevisible(this,0)&quot; onMouseOut=&quot;makevisible(this,1)&quot;&gt;</textarea>
      </form>
    </td>
  </tr>
</table>

</html>
