<html>

<head>
<script language="JavaScript">
   <!--
   //  Browser checker

   Browser_Name = navigator.appName;

   else Browser_Gen = "<3rd";

   if (Browser_Gen == '>=3rd') {
   

   num_of_slides = 5;    // 图片数目
   slide_num = 1;        // 哪个图片首先显示

   // 图片说明
   desc1 = "我喜欢的007男主角";
   desc2 = "我喜欢的007男主角";
   desc3 = "我喜欢的007男主角";
   desc4 = "我喜欢的007男主角";
   desc5 = "我喜欢的007男主角";
   }

   
   function firstslide(){
     slide_num = 1;
     changeslide();
   }
   function prevslide(){
     slide_num = slide_num - 1;
     if(slide_num < 1){
       slide_num = num_of_slides;
     }
     changeslide();
   }
   function nextslide(){
     slide_num = slide_num + 1;
     if(slide_num > num_of_slides){
       slide_num = 1
     }
     changeslide();
   }
   function lastslide(){
     slide_num = 5;
     changeslide();
   }


   // 改变循环显示图片和相应的说明。
   function changeslide(){        

     // 图片文件名pic1.jpg,pic2.jpg...
     eval('document.picbox.src = "pic' + slide_num + '.jpg"');

     eval('document.descform.descbox.value = "图片' + slide_num + '说明: ' + eval('desc' + slide_num) + '"');
   }
//-->
</script>
<title>Image Slideshow with description</title>
<link rel="stylesheet" href="../style.css">
<meta name="description" content="图片展示脚本和相应的图片说明。">
<meta name="keywords" content="image, picture, show, slide, slide show, 图片展示, 图片, 图象, 图形, 循环">
</head>

<body bgcolor="#FFFFFF" onload="changeslide()" text="#000000">
