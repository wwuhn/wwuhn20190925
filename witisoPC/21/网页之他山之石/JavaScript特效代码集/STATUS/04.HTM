                <td width="40" valign="top">提示：</td>
                <td> 下面的状态栏每次的信息都不一样，共有三组信息循环出现。<br>
                  <br>
                  <script language="JavaScript">
<!-- Hide this script from old browsers --
var speed = 10 
var pause = 1500 
var timerID = null
var bannerRunning = false
var ar = new Array()

ar[0] = "欢迎你来到JavaScript特效栏目！    "
ar[1] = "在这里你可到发现有许多的网页特效！    "
ar[2] = "使你的网页动起来，不再象以往那么单调。    "

var message = 0
var state = ""
clearState()
function stopBanner() {
        if (bannerRunning)
                clearTimeout(timerID)
        bannerRunning = false
}

function startBanner() {
        stopBanner()
        showBanner()
}
function clearState() {
        state = ""
        for (var i = 0; i < ar[message].length; ++i) {
                state += "0"
        }
}
function showBanner() {
        if (getString()) {
                message++
                if (ar.length <= message)
                        message = 0
                clearState()
                timerID = setTimeout("showBanner()", pause)
                bannerRunning = true
        } else {
                var str = ""
                for (var j = 0; j < state.length; ++j) {
                        str += (state.charAt(j) == "1") ? ar[message].charAt(j) : "     "
                }
                window.status = str
                timerID = setTimeout("showBanner()", speed)
                bannerRunning = true
        }
}
function getString() {
        var full = true
        for (var j = 0; j < state.length; ++j) {
                if (state.charAt(j) == 0)
                        full = false
        }
        if (full)
                return true
        while (1) {
                var num = getRandom(ar[message].length)
                if (state.charAt(num) == "0")
                        break
        }
        state = state.substring(0, num) + "1" + state.substring(num + 1, state.length)
        return false
}
function getRandom(max) {
        return Math.round((max - 1) * Math.random())
}
// -- End Hiding Here -->
