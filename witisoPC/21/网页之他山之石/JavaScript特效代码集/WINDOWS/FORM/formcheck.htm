<form NAME="theform" ACTION="mailto:yourmail@mailserver.com" METHOD="POST"

            <input type="text" name="name" class="yk9" size="30">

        <tr> 
          <td width="52">性别 :</td>
          <td width="395"> 
            <input type="text" name="sex" class="yk9" size="30">

        </tr>
        <tr> 
          <td width="52">年龄 :</td>
          <td width="395"> 
            <input type="text" name="Age" class="yk9" size="30">

          <td width="395"> 
            <input type="text" name="BornCity" class="yk9" size="30">

        </tr>

          <td colspan="2"> 
            <p align="left">何时何地何学校何专业毕业：<br>
              <textarea name="SchoolMessage" rows="5" cols="50"

          </td>
        </tr>

          <td colspan="2">

              <textarea name="Major_Skill" rows="5" cols="50" class="yk9">没有填写&quot;无&quot;!</textarea>

        </tr>

          <td colspan="2"> 
            <p align="left">业绩简介：<br>
              <textarea name="Achievement" rows="5" cols="50" class="yk9">没有填写&quot;无&quot;!</textarea>
            
          </td>

          <td colspan="2"> 
            <div align="left">联系方法： 
              <input

              <input type="submit" value="递交" class="yk9"

              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
