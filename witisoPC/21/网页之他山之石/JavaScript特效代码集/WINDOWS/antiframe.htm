<html>
<head>
<title>frame保护脚本</title>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<meta name="keywords" content="antiframe,frame,noframe,帧消除,帧">
<meta name="description" content="这个脚本保护你的页面使之永远不会出现在别人的帧页面中。">
<link rel="stylesheet" href="../style.css"></head>

<body bgcolor="#FFFFFF" topmargin="0">
<form>
  <div align="center"> </div>
</form>
<table width="54%" border="0" align="center">
  <tr bgcolor="#EEEEEE"> 
    <td>
      <p><font face="Arial, Helvetica, sans-serif" size="3"><font face="Times New Roman, Times, serif">&lt;SCRIPT 
        LANGUAGE=&quot;JavaScript&quot;&gt;<br>
        &lt;!--<br>
        if (top.frames.length!=0) top.location=self.document.location;<br>
        //--&gt;<br>
        &lt;/SCRIPT&gt;</font></font></p>
      <p>只要将上面的代码加入HTML，即可保护你的页面使之永远不会出现在别人的帧页面中，而始终以整个页面显示。。</p>
    </td>
  </tr>
</table>
</body>
</html>
