
<html>
<head>
<title>frame清除脚本 </title>
<script language="JavaScript">
<!-- Force all the previous frames off
if (self.parent.frames.length != 0) self.parent.location=document.location.href;
// -->
</script>
</head>

<body background="../../../images/back2.gif">
<br>
<form>
  <div align="center"> <font size="5" color="#FF0000" face="Arial, Helvetica, sans-serif">Frame 
    Gone 让你的页面永远在完整的窗口中打开</font></div>
</form>
<p align="center">&nbsp;</p>
<table width="70%" border="0" align="center">
  <tr> 
    <td>
      <p>将如下的脚本加入HTML的&lt;HEAD&gt;区即可：</p>
      <p><font size="4">&lt;script language=&quot;JavaScript&quot;&gt;<br>
        &lt;!-- <br>
        if (self.parent.frames.length != 0)<br>
        self.parent.location=document.location.href;<br>
        // --&gt;<br>
        &lt;/script&gt;</font></p>
      <p>凡是浏览加入该代码的页面时，可以确保永远是在一个完整的窗口中打开，避免了在一些带Frame的页面中打开。</p>
    </td>
  </tr>
</table>
<p>&nbsp;</p>
</body>
</html>
