              <table  cellspacing="0" cellpadding="0" width="81%">
                <tr> 
                  <td colspan="2" height="25">注释：放在&lt;head&gt;与&lt;/head&gt;之间</td>
                </tr>
                <tr> 
                  <td colspan="2"> 
                    <p> 
                      <textarea name="head" onFocus="this.select()" onMouseOver="this.focus()" cols="50" style="BACKGROUND-COLOR: #009900;" wrap="VIRTUAL" class="pt9" rows="8">&lt;script language=&quot;JavaScript&quot;&gt;
&lt;!-- Begin
function scrollit() {
for (I=1; I&lt;=750; I++){
parent.scroll(1,I)
   }
}

function scrollit1() {
for (I=750; I&gt;1; I=I-1){
parent.scroll(1,I)
   }
}
// End --&gt;
&lt;/script&gt;</textarea>

&lt;input type=button value=&quot;向上滚屏&quot; onClick=&quot;scrollit1()&quot; name=&quot;button2&quot;&gt;</textarea>
