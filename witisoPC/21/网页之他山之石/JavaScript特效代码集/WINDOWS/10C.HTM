                      <textarea name="Code" onFocus="this.select()" onMouseOver="this.focus()" cols="50" style="BACKGROUND-COLOR: #009900;" wrap="VIRTUAL" rows="10" class="pt9">&lt;script&gt;
function shake(n) {
if (self.moveBy){
for (i = 10; i &gt; 0; i--) {
for (j = n; j &gt; 0; j--) {
self.moveBy(0,i);
self.moveBy(i,0);
self.moveBy(0,-i);
self.moveBy(-i,0);
}
} 
} 
}
shake(12);
&lt;/script&gt;</textarea>
