<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>电子邮件表单</title>
</head>

<body>
<table width="850" border="0" cellpadding="0" cellspacing="0">
  <!--DWLayoutDefaultTable-->
  <tr>
    <td width="266" height="82">&nbsp;</td>
    <td width="584">&nbsp;</td>
  </tr>
  <tr>
    <td height="289">&nbsp;</td>
    <td valign="top"><form id="form1" name="form1" method="post" action="wwuhn@hotmail.com">
      <table width="450" border="0" align="center" cellpadding="5" cellspacing="0">
        <tr>
          <td colspan="2">电子邮件表单</td>
          </tr>
        <tr>
          <td align="right">用户名称：</td>
          <td><input name="textfield" type="text" size="20" maxlength="20" /></td>
        </tr>
        <tr>
          <td align="right">密码：</td>
          <td><label>
            <input name="textfield2" type="password" size="20" maxlength="20" />
</label></td>
        </tr>
        <tr>
          <td align="right">性别：</td>
          <td><label>
            <input type="radio" name="radiobutton" value="radiobutton" />
          男
          <input type="radio" name="radiobutton" value="radiobutton" />
          女</label></td>
        </tr>
        <tr>
          <td align="right">爱好：</td>
          <td><label>
            <input type="checkbox" name="checkbox" value="checkbox" />
            音乐
            <input type="checkbox" name="checkbox2" value="checkbox" />
            跳舞
            <input type="checkbox" name="checkbox3" value="checkbox" />
            画画
          </label></td>
        </tr>
        <tr>
          <td align="right">年龄：</td>
          <td><label>
            <select name="select">
              <option>1-5岁</option>
              <option>6-10</option>
              <option>11-15</option>
              <option selected="selected">16-20</option>
              <option>21-25</option>
              <option>26-30</option>
              <option>31-35</option>
              <option>36-40</option>
              <option>41-50</option>
              <option>51+</option>
            </select>
          </label></td>
        </tr>
        <tr>
          <td colspan="2"><input type="hidden" name="hiddenField" /></td>
          </tr>
        <tr>
          <td align="right">详细说明：</td>
          <td><label>
            <textarea name="textarea" cols="40" rows="6"></textarea>
          </label></td>
        </tr>
        <tr>
          <td align="right">&nbsp;</td>
          <td><label>
            <input type="submit" name="Submit" value="提交" />
            <input type="reset" name="Submit2" value="重置" />
          </label></td>
        </tr>
      </table>
            </form>
    </td>
  </tr>
</table>
</body>
</html>
