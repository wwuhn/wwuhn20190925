<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<base target="_blank" />
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>百度搜索条嵌入</title>
<SCRIPT language=javascript>
function g(formname)	{
var url = "http://www.baidu.com/baidu";
	if (formname.s[1].checked) {
		formname.ct.value = "2097152";
	}
	else {
		formname.ct.value = "0";
	}
	
	formname.action = url;
	return true;
}
</SCRIPT>
</head>

<body>


	<TABLE style="FONT-SIZE: 9pt" bgColor=#ffffff>
	<TBODY>
	<TR height=60>
		<TD vAlign=top><IMG border=0 alt=baidu 
		src="http://www.baidu.com/img/baidu_sylogo1.gif"></TD>
		
		<TD>
		<FORM onSubmit="return g(this)" name=f1>
			<INPUT maxLength=100 size=30 name=word> 
			<INPUT value=百度搜索 type=submit><BR>
			<INPUT value=bds type=hidden name=tn> 
			<INPUT value=3 type=hidden name=cl> 
			<INPUT type=hidden name=ct>
			<INPUT value=www.ezhy.com type=hidden name=si> <INPUT type=radio name=s> 互联网 
			<INPUT CHECKED type=radio name=s> 夏宏泉中文网 <a href="http://www.ezhy.com/">site</a>
		</FORM>
		</TD>
	</TR></TBODY>
	</TABLE>



</body>
</html>
