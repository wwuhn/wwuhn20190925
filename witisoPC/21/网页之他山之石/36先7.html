<title>36先7</title>
</head>

<body>
<script language="JavaScript" type="text/javascript">
function recursion(x){
if(x<=1)
return 1;
return x*recursion(x-1);
}
a=recursion(36);
b=recursion(29);
c=recursion(7);
d=b*c;
e=a/d
f=36*35*34*33*32*31*30/(7*6*5*4*3*2)
g=recursion(10);
h=recursion(5);
i=Math.pow(10,5);
document.write("36选7的选法组合数："+e+"<br>");
document.write("36选7的选法组合数："+f+"<br>");
document.write("排列5的选法排列数："+i+"<br>");
document.write("排列3的选法排列数："+Math.pow(10,3)+"<br>");
</script>

</body>
